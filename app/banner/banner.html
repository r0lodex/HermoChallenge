<div class="row">
    <div class="col-md-9">
        <img ng-src="{{ banner.active }}" width="100%">
    </div>
    <div class="col-md-3 hidden-sm-down">
        <ul class="list-unstyled">
            <li class="slide-thumb" ng-repeat="slide in banner.banner.items" ng-class="{ active: banner.active == slide.image }">
                <img ng-click="banner.active = slide.image" ng-if="$index < 3" ng-src="{{ slide.image }}" width="100%">
            </li>
        </ul>
    </div>
</div>
