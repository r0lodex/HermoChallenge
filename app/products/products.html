<div class="row">
    <div class="col-sm-6 text-xs-center text-sm-left">
        <h4 class="section-title text-uppercase">Best Selling Products</h4>
    </div>
    <div class="col-sm-6 text-sm-right text-xs-center">
        <select class="c-select form-control-sm" style="margin-top: 5px;">
            <option>Cheapest</option>
            <option>Most Expensive</option>
            <option>Highest Discount</option>
            <option>Lowest Discount</option>
            <option>Product Name A-Z</option>
            <option>Product Name Z-A</option>
        </select>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3" ng-repeat="product in product.items | filter: query">
        <div class="card" ng-class="{'card-sold-out': !product.in_stock}">
            <div class="discount" ng-if="product.discount_rate">
                <span><span ng-bind="product.discount_rate"></span>%</span>
            </div>
            <div class="card-block">
                <img class="card-img-top" ng-src="{{ product.images }}" width="100%">
                <a ng-href="{{ product.brand.url }}" class="card-subtitle" ng-bind="product.brand.name"></a>
                <a href="#" title="{{ product.name }}"><h5 class="card-title" ng-bind="product.name"></h5></a>
                <p class="card-text product-price">
                    <small class="discounted-price" ng-switch="product.discount_rate">
                        <span ng-switch-when="0">&nbsp;</span>
                        <span ng-switch-default class="discounted-value">Save <span ng-bind="product.retail_price - product.selling_price | currency:product.symbol"></span>
                    </small>
                    <strong ng-bind="product.selling_price | currency:product.symbol"></strong>
                    <span ng-switch="product.in_stock">
                        <a href="#" ng-switch-when="true" class="buy-button">BUY</a>
                        <span ng-switch-when="false" class="buy-button disabled">SOLD OUT</span>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
